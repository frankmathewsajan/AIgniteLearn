<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Compiler</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Light and Dark Theme styles */
        body.light-mode {
            background-color: #f8f9fa;
            color: #333;
        }

        body.dark-mode {
            background-color: #121212;
            color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: #ffffff;
        }

        .container.dark-mode {
            background-color: #333;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        h1.light-mode {
            color: #333;
        }

        h1.dark-mode {
            color: #f8f9fa;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .output-box {
            background-color: #f1f1f1;
            padding: 18px;
            border-radius: 10px;
            min-height: 120px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            font-family: "Courier New", Courier, monospace;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .output-box.dark-mode {
            background-color: #1e1e1e;
            color: #fff;
            border: 1px solid #444;
        }

        button {
            width: 100%;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            padding: 12px;
            border-radius: 5px;
            font-weight: 500;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Theme Toggle Button - Small, Bottom Right */
        .theme-toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            border: none;
            font-size: 20px;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .theme-toggle-btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .theme-toggle-btn i {
            font-size: 20px;
        }

        .form-control {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            padding: 14px;
            font-size: 16px;
            font-family: "Courier New", Courier, monospace;
            border-radius: 10px;
            resize: vertical;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .form-control.dark-mode {
            background-color: #2e2e2e;
            color: #f1f1f1;
            border-color: #444;
        }

        select.form-select {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            font-family: "Courier New", Courier, monospace;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        select.form-select.dark-mode {
            background-color: #2e2e2e;
            color: #f1f1f1;
            border-color: #444;
        }

        /* Labels in light and dark mode */
        label {
            font-size: 16px;
            font-weight: 500;
        }

        label.light-mode {
            color: #333;
        }

        label.dark-mode {
            color: #f8f9fa;
        }

    </style>
</head>

<body class="light-mode">

    <!-- Theme Toggle Button -->
    <button class="theme-toggle-btn" id="themeToggle">
        <i class="bi bi-brightness-high"></i>
    </button>

    <div class="container">
        <h1 class="light-mode">Code Execution</h1>
        <form id="codeForm">

            <div class="form-group">
                <label for="language" class="light-mode">Select Language:</label>
                <select class="form-select" id="language">
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                    <option value="javascript">JavaScript</option>
                </select>
            </div>

            <div class="form-group">
                <label for="code" class="light-mode">Enter your Code:</label>
                <textarea class="form-control" id="code" rows="10"></textarea>
            </div>

            <button type="submit">Run Code</button>
        </form>

        <div id="outputContainer" class="mt-4">
            <label class="light-mode">Output:</label>
            <div class="output-box" id="output">Waiting for code execution...</div>
        </div>

        <div class="alert alert-danger" id="error" style="display: none;"></div>
    </div>

    <!-- Bootstrap JS (for potential future interactivity like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Theme toggle functionality
        document.getElementById('themeToggle').addEventListener('click', function () {
            const body = document.body;
            const outputBox = document.getElementById('output');
            const codeEditor = document.getElementById('code');
            const languageSelector = document.getElementById('language');
            //const h1 = document.querySelector('h1');
            const button = document.querySelector('button');
            const select = document.querySelector('select');
            const error = document.getElementById('error');
            //const labels = document.querySelectorAll('label');
            //const h3 = document.querySelector('h3');

            if (body.classList.contains('light-mode')) {
                body.classList.replace('light-mode', 'dark-mode');
                outputBox.classList.add('dark-mode');
                codeEditor.classList.add('dark-mode');
                languageSelector.classList.add('dark-mode');
                //h1.classList.replace('light-mode', 'dark-mode');
                //h3.classList.replace('light-mode', 'dark-mode');
                //labels.forEach(label => label.classList.replace('light-mode', 'dark-mode'));
                button.style.backgroundColor = '#0056b3';
                select.classList.add('dark-mode');
                error.style.color = '#f8f9fa';
                document.getElementById('themeToggle').innerHTML = '<i class="bi bi-moon"></i>';
            } else {
                body.classList.replace('dark-mode', 'light-mode');
                outputBox.classList.remove('dark-mode');
                codeEditor.classList.remove('dark-mode');
                languageSelector.classList.remove('dark-mode');
                //h1.classList.replace('dark-mode', 'light-mode');
                //h3.classList.replace('dark-mode', 'light-mode');
                //labels.forEach(label => label.classList.replace('dark-mode', 'light-mode'));
                button.style.backgroundColor = '#007bff';
                select.classList.remove('dark-mode');
                error.style.color = '#333';
                document.getElementById('themeToggle').innerHTML = '<i class="bi bi-brightness-high"></i>';
            }
        });

        document.getElementById('codeForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const language = document.getElementById('language').value;
            const code = document.getElementById('code').value;

            // Basic validation to ensure code is entered and a language is selected
            if (!language || !code.trim()) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Please select a language and enter your code.';
                return;
            }

            // Clear previous output
            document.getElementById('output').textContent = "Running...";
            document.getElementById('error').style.display = 'none';

            // Prepare form data to send to Django backend
            const formData = new FormData();
            formData.append('language', language);
            formData.append('code', code);

            // Fetch POST request to execute the code on the server
            fetch('/execute/', {
                method: 'POST',
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.output) {
                        document.getElementById('output').textContent = data.output;
                    } else if (data.error) {
                        document.getElementById('error').style.display = 'block';
                        document.getElementById('error').textContent = 'Error: ' + data.error;
                    }
                })
                .catch(error => {
                    document.getElementById('output').textContent = 'Error occurred while executing code.';
                    console.error('Error:', error);
                });
        });
    </script>

</body>

</html>
