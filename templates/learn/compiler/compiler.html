<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Compiler</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #B2D9D9, #A1C4D8, #F0E8D0); /* Smooth multi-color gradient */
            font-family: 'Arial', sans-serif;
            padding: 0;
            margin: 0;
            height: 100vh;
            color: #333;
            animation: backgroundAnimation 10s infinite alternate;
            overflow: hidden;
        }

        /* Smooth background animation */
        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #B2D9D9, #A1C4D8);
            }
            50% {
                background: linear-gradient(135deg, #F0E8D0, #A1C4D8);
            }
            100% {
                background: linear-gradient(135deg, #B2D9D9, #F0E8D0);
            }
        }

        .navbar {
            background-color: #4F6D7A;
            border-radius: 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease-in-out;
        }

        .navbar .navbar-brand {
            color: #F1E6D3;
            font-weight: bold;
            font-size: 22px;
        }

        .navbar .navbar-nav .nav-link {
            color: #D1E8E2;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        .navbar .navbar-nav .nav-link:hover {
            color: #F1E6D3;
            text-decoration: underline;
        }

        .container {
            max-width: 100%;
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            overflow: hidden;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-select {
            background-color: #F1F1F1;
            border: 1px solid #BCC6CC;
            color: #333;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            font-family: 'Courier New', Courier, monospace;
            transition: border 0.3s ease-in-out, box-shadow 0.3s ease;
        }

        .form-select:focus {
            border-color: #6C7B8B;
            box-shadow: 0 0 5px #6C7B8B;
        }

        .form-control {
            background-color: #F1F1F1;
            color: #333;
            border: 1px solid #BCC6CC;
            padding: 16px;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 10px;
            resize: vertical;
            transition: border 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #6C7B8B;
            box-shadow: 0 0 5px #6C7B8B;
        }

        .output-box {
            background-color: #E4F1F1;
            padding: 20px;
            border-radius: 10px;
            min-height: 120px;
            border: 1px solid #BCC6CC;
            font-family: "Courier New", Courier, monospace;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-shadow: inset 0px 0px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .output-box p {
            color: #6C7B8B;
        }

        button {
            width: 100%;
            background-color: #6C7B8B;
            border: none;
            color: white;
            font-size: 18px;
            padding: 14px;
            border-radius: 10px;
            font-weight: 500;
            text-transform: uppercase;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease;
        }

        button:hover {
            background-color: #4F6D7A;
            transform: translateY(-5px);
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
        }

        .alert {
            margin-top: 20px;
        }


        .question-box {
            background-color: #F1E6D3;
            padding: 20px;
            border-radius: 10px;
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
            border: 1px solid #BCC6CC;
            transition: background-color 0.3s ease-in-out;
        }

        .question-box h4 {
            color: #6C7B8B;
            font-weight: 700;
        }

        .question-box:hover {
            background-color: #F0E8D0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            button {
                font-size: 14px;
            }

            .navbar .navbar-brand {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}"><i class="fa-solid fa-right-from-bracket fa-lg"></i></a>
        <div class="d-flex">
            <select class="form-select" id="language" aria-label="Select Language">
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="c">C</option>
                <option value="cpp">C++</option>
                <option value="javascript">JavaScript</option>
            </select>
            <button id="runCodeBtn" class="btn btn-outline-light ms-2">Run Code</button>
        </div>
    </div>
</nav>

<div class="container">
    <!-- Question Section -->
    <div class="question-box">
        <h4>Example Question:</h4>
        <p>Write a Python program that checks whether a number is even or odd.</p>
    </div>

    <!-- CodeMirror Editor -->
    <div class="form-group">
        {% csrf_token %}
        <textarea aria-label="" class="form-control" id="code" rows="10"
                  placeholder="Write your code here..."></textarea>
    </div>
    <div class="d-flex gap-5">
        <div class="form-group" style="width: 30%">
            <label for="userInput" class="form-label">User Input:</label>
            <input type="text" class="form-control" id="userInput" placeholder="Enter your input here">
        </div>
        <div style="width: 70%">
            <label for="output" class="form-label">Output:</label>
            <div class="output-box" id="output">Waiting for code execution...</div>
        </div>
    </div>


    <div class="alert alert-danger" id="error" style="display: none;"></div>
</div>

<!-- CodeMirror and Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: "python",
        lineNumbers: true,
        theme: "dracula",
        matchBrackets: true,
        autoCloseBrackets: true,
        extraKeys: {"Ctrl-Space": "autocomplete"}
    });

    document.getElementById("runCodeBtn").onclick = function () {
        const code = editor.getValue();
        const language = document.getElementById("language").value;
        const user_input = document.getElementById("userInput").value;
        console.log(code, language);
        runCode(code, language,user_input);
    };

    function runCode(code, language,user_input) {
        const output = document.getElementById("output");
        const error = document.getElementById("error");

        error.style.display = 'none';

        // Show loading indication
        output.innerHTML = "Running code...";

        // Send code to the backend via AJAX
        fetch('/execute/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify({
                code: code,
                language: language,
                user_input: user_input
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    output.innerHTML = "Error: " + data.error;
                } else {
                    output.innerHTML = data.output;
                }
            })
            .catch(err => {
                output.innerHTML = "Error: " + err.message;
                error.innerHTML = "Something went wrong!";
                error.style.display = 'block';
            });
    }
</script>
</body>

</html>
