<!DOCTYPE html>

    <meta charset="UTF-8">
    <title><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Exam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Engineering Exam</h1>
        <form id="exam-form" action="{% url 'exam' %}" method="POST">
        {% csrf_token %}
            <div id="questions-container" class="mt-4">
                {% for question in questions %}
                <div class="mb-4">
                    <h5>{{ forloop.counter }}. {{ question.question_text }}</h5>
                    <div>
                        {% for option in question.options %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q{{ question.id }}" value="{{ option }}" required>
                            <label class="form-check-label">{{ option }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('exam-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            let results = {};
            for (let [key, value] of formData.entries()) {
                results[key] = value;
            }

            console.log("Submitted Answers:", results); // Handle submission (Send via AJAX or show in console)
            alert('Exam submitted successfully!');
        });
    </script>
</body>
</html>
